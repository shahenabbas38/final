[phases.setup]
nixPkgs = ["php82", "python311", "python311Packages.pip", "nodejs", "stdenv.cc.cc.lib", "zlib"]

[phases.install]
cmds = [
    "composer install --no-scripts",
    "python3 -m venv /app/venv",
    "/app/venv/bin/pip install --upgrade pip",
    "/app/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "npm install && npm run build",
    "chmod -R 777 storage bootstrap/cache",
    "chmod +x ai/food_recommendation.py"
]

[start]
cmd = "php artisan config:cache && php artisan route:cache && php artisan serve --host 0.0.0.0 --port $PORT"