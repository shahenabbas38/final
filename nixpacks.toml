[phases.setup]
nixPkgs = ["php82", "python311", "python311Packages.pip", "nodejs", "stdenv.cc.cc.lib", "zlib"]

[phases.install]
cmds = [
    "composer install",
    "rm -rf /app/venv",
    "python3 -m venv /app/venv",
    "/app/venv/bin/pip install --upgrade pip",
    "/app/venv/bin/pip install --force-reinstall pandas==2.1.4 numpy==1.26.4 python-dateutil requests"
]

[phases.build]
cmds = [
    "npm install && npm run build",
    "chmod -R 777 storage bootstrap/cache",
    "chmod +x ai/food_recommendation.py",
    "php artisan config:clear"
]

[start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"